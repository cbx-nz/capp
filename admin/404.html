<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    .notfound-center {
      background: var(--card-bg, #fff);
      border-radius: var(--radius, 1.3rem);
      box-shadow: var(--shadow, 0 4px 24px rgba(55,111,208,0.09));
      padding: 2em 2.5em 2.5em 2.5em;
      max-width: 440px;
      width: 100%;
      margin: 4em auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .notfound-title {
      font-size: 3.5em;
      color: var(--primary, #376fd0);
      font-weight: 800;
      margin-bottom: 0.2em;
      letter-spacing: 0.06em;
      line-height: 1;
    }
    .notfound-msg {
      font-size: 1.3em;
      color: var(--text-main, #20334a);
      text-align: center;
      margin-bottom: 0.6em;
      font-weight: 500;
    }
    .notfound-hint {
      color: var(--text-muted, #395263);
      font-size: 1em;
      margin-bottom: 2.2em;
      text-align: center;
    }
    .notfound-actions {
      display: flex;
      flex-direction: column;
      gap: 1em;
      width: 100%;
      align-items: center;
    }
    .notfound-btn {
      padding: 0.8em 2em;
      background: var(--btn-gradient, linear-gradient(115deg, #376fd0 55%, #4fc36b 100%));
      color: #fff;
      border-radius: 0.7em;
      font-size: 1.12em;
      font-weight: 600;
      border: none;
      box-shadow: 0 2px 8px #376fd045;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.18s, box-shadow 0.13s, filter 0.13s;
      letter-spacing: 0.01em;
      text-align: center;
      display: inline-block;
    }
    .notfound-btn:hover {
      background: linear-gradient(115deg, #4fc36b 40%, #376fd0 110%);
      box-shadow: 0 6px 24px #376fd047;
      filter: brightness(1.07);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <main class="notfound-center">
    <div class="notfound-title">404</div>
    <div class="notfound-msg">Page Not Found</div>
    <div class="notfound-hint">
      Oops! The page you’re looking for doesn’t exist.<br>
      It may have been moved, or you may have mistyped the URL.
    </div>
    <div class="notfound-actions">
      <a href="index.html" class="notfound-btn">Go to School Selector</a>
      <a href="javascript:history.back()" class="notfound-btn">Go Back</a>
    </div>
  </main>
</body>
</html>
